<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" link rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="image">
            <h4>Welcome to signup form</h4>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis aliquid praesentium qui cupiditate ex
                minus!</p>
        </div>

        <div class="form">
            <p id="title-top">Create an account</p>
            <div class="label-left">
                <label for="Full Name">Full Name</label>
                <label for="Email Address">Email Address</label>
                <label for="Phone No">Phone No</label>
                <label for="password">password</label>
                <label for="Website">Website</label>
            </div>

            <div class="input-right">
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="syedmusthaqeem@gmail.com">
                <input type="text" placeholder="+91">
                <input type="password" placeholder="Password">
                <input type="website" placeholder="Website">
            </div>

            <div class="check-box">
                <input type="checkbox" checked>
                <p>I agree All Statements in Terms Of Service</p>
            </div>
            <button>Create an account</button>
            <hr>
            <div class="or">
                <p>or</p>
            </div>
           
            <div class="line-1">
            <p>Signup with this service</p>
            </div>

            <div class="socialmedia">
                <div class="icon">
                    <a href="http://google.com" target="_blank"><i class="fa-brands fa-google"></i></a>
                    
                </div>

                <div class="icon">
                <a href="http://facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                </div>

                <div class="icon">
                    <a href="http://twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
            <div class="line-2">
            <p>I'am already a member! <a href="#">Sign in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
